<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Stories App</title>
  <link rel="stylesheet" href="./emojiStories.css">
  <script src="./emojiStories.js" defer></script>
</head>
<body>
  <h1 class="titles" id="maintitle">Emoji Story Time</h1>
  <div>
    <h2 class="titles">Generate a Story</h2>
    
      <div>
        <div id="emojis" class="shadow"></div>
        <h2 class="titles" id="history-title">0 Saved Stories</h2>
        <div class="shadow" id="emojiHistory" ></div>
      </div>
    <h3 class="titles">Story Length</h3>
    <div class="shadow form" action="">
      <input type="number" name="" id="story-length-input" placeHolder="Enter a number...">
      <input type="text" id="description-input">
      <button type="submit" id="generate-story-btn">Generate Story</button>
      <button type="submit" id="submit-description-btn">Submit Description</button>
    </div>
    <h3 class="titles" >My Story</h3>
    <form  class="shadow form" action="">
      <p id="emoji-story">emoji</p>
    </form>
  </div>
</body>
</html>
